<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="index, all" />
    <title>Ol-Cesium | Exported methods example</title>
    <link rel="stylesheet" href="../node_modules/ol/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" crossorigin="anonymous">
  </head>

  <body>
    <div style="text-align: right;">
      <button id="sandbox-button"><i class="fab fa-codepen fa-lg"></i> Edit in sandbox</button>
      <form method="POST" id="sandbox-form" target="_blank" action="https://codesandbox.io/api/v1/sandboxes/define">
        <input id="sandbox-params" type="hidden" name="parameters">
      </form>
    </div>

    <div id="example-html-source">
      <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <div>
          <div class="clear-map-sandbox" id="mapCesium" style="width:600px;height:400px;float:left;"></div>
        </div>
        <div>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <div id="infoDiv"></div>  
            <div><input id="enable" type="button" value="Enable/disable" /></div>
            <div>
              <div>
                <input type="button" value="setHeading(Math.PI / 6)" onclick="javascript:camera.setHeading(Math.PI / 6)" />
                <input type="button" value="setTilt(Math.PI / 8)" onclick="javascript:camera.setTilt(Math.PI / 8)" />
                <input type="button" value="setDistance(10 000 000)" onclick="javascript:camera.setDistance(10000000)" />
              </div>
              <div>
                <input type="button" value="setAltitude(10 000 000)" onclick="javascript:camera.setAltitude(10000000)" />
                <input type="button" value="setCenter([40, 45])" onclick="javascript:camera.setCenter(olProjTransform([40, 45], 'EPSG:4326', 'EPSG:3857'))" />
                <input type="button" value="setPosition([45, 50])" onclick="javascript:camera.setPosition(olProjTransform([45, 50], 'EPSG:4326', 'EPSG:3857'))" />
              </div>
            </div>
          </div>
        </div>
      </div>        
    </div>
    
    <script src="./inject_ol_cesium.js"></script>
    <script type="module" src="./exports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  </body>
</html>
