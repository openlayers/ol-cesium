<!DOCTYPE html><html lang=en><script type=module src=buildings.88bb1910.js></script><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=robots content="index, all"><title>Ol-Cesium | Exported methods example</title><link rel=stylesheet href=buildings.ad48fcbb.css><link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css crossorigin=anonymous><body>
    <div style=text-align:right>
      <button id=sandbox-button><i class="fa-codepen fa-lg fab"></i> Edit in sandbox</button>
      <form method=post id=sandbox-form target=_blank action=https://codesandbox.io/api/v1/sandboxes/define>
        <input id=sandbox-params type=hidden name=parameters>
      </form>
    </div>

    <div id=example-html-source>
      <div style=flex-wrap:wrap;gap:20px;display:flex>
        <div>
          <div class=clear-map-sandbox id=mapCesium style=float:left;width:600px;height:400px></div>
        </div>
        <div>
          <div style=flex-direction:column;gap:10px;display:flex>
            <div id=infoDiv></div>  
            <div><input id=enable type=button value=Enable/disable></div>
            <div>
              <div>
                <input type=button value="setHeading(Math.PI / 6)" onclick="javascript:camera.setHeading(Math.PI / 6)">
                <input type=button value="setTilt(Math.PI / 8)" onclick="javascript:camera.setTilt(Math.PI / 8)">
                <input type=button value="setDistance(10 000 000)" onclick=javascript:camera.setDistance(10000000)>
              </div>
              <div>
                <input type=button value="setAltitude(10 000 000)" onclick=javascript:camera.setAltitude(10000000)>
                <input type=button value="setCenter([40, 45])" onclick="javascript:camera.setCenter(olProjTransform([40, 45], 'EPSG:4326', 'EPSG:3857'))">
                <input type=button value="setPosition([45, 50])" onclick="javascript:camera.setPosition(olProjTransform([45, 50], 'EPSG:4326', 'EPSG:3857'))">
              </div>
            </div>
          </div>
        </div>
      </div>        
    </div>
