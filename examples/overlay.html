<!DOCTYPE html><html lang=en><script type=module src=buildings.88bb1910.js></script><meta http-equiv=Content-Type content="text/html; charset=utf-8"><meta name=robots content="index, all"><title>Ol-Cesium | Overlay example</title><link rel=stylesheet href=buildings.ad48fcbb.css><link rel=stylesheet href=overlay.3ad518a9.css><link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css><style>.ol-popup{filter:drop-shadow(0 1px 4px #0003);background-color:#fff;border:1px solid #ccc;border-radius:10px;min-width:280px;padding:15px;position:absolute;bottom:12px;left:-50px}.ol-popup:after,.ol-popup:before{content:" ";pointer-events:none;border:solid #0000;width:0;height:0;position:absolute;top:100%}.ol-popup:after{border-width:10px;border-top-color:#fff;margin-left:-10px;left:48px}.ol-popup:before{border-width:11px;border-top-color:#ccc;margin-left:-11px;left:48px}.ol-popup-closer{text-decoration:none;position:absolute;top:2px;right:8px}.ol-popup-closer:after{content:"âœ–"}.popover-content{min-width:180px}code{color:#c7254e;background-color:#f9f2f4;border-radius:4px;padding:2px 4px;font-size:90%}</style><body>
    <div style=text-align:right>
      <button id=sandbox-button><i class="fa-codepen fa-lg fab"></i> Edit in sandbox</button>
      <form method=post id=sandbox-form target=_blank action=https://codesandbox.io/api/v1/sandboxes/define>
        <input id=sandbox-params type=hidden name=parameters>
      </form>
    </div>

    <div id=example-html-source>
      <div id=popup class=ol-popup>
        <a href=# id=popup-closer class=ol-popup-closer></a>
        <div id=popup-content></div>
      </div>
      <div id=popup-bootstrap title="Welcome to OpenLayers"></div>
      <div id=map class=clear-map-sandbox style=width:600px;height:400px></div>
      <div id=mapCesium style=width:600px;height:400px;position:relative></div>
      <input id=enable type=button value=Enable/disable>
      <form id=click-action-form>
        <fieldset>
          <legend>On Click...</legend>
          <input type=radio name=click-action value=add checked=true> ... add a new Overlay <br>
          <input type=radio name=click-action value=new> ... re-position the Overlay <br>
        </fieldset>
      </form>
  
      <form id=overlay-type-form>
        <fieldset>
          <legend>What type of overlay to use?</legend>
          <input type=radio name=overlay-type value=default checked=true> Default HTML Elements <br>
          <input type=radio name=overlay-type value=popover> Bootstrap <i>popover</i> <br>
        </fieldset>
      </form>
    </div>

    <script src=buildings.09cdd14a.js></script>
    <script type=module src=overlay.c24371ce.js></script>
    <script src=https://code.jquery.com/jquery-2.2.3.min.js></script>
    <script src=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js></script>
